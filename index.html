<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular JS games - rock/paper/scissors </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="game">
            <div class="box">
                <h2>Computer choice: </h2>
                <p id="computer-choice">placeholder</p>
            </div>
            <div class="box">
                <h2>Your choise: </h2>
                <p id="user-choise">placeholder</p>
            </div>
            <div class="box">
                <h2>Score:</h2>
                <p id="game-result">placeholder</p>
            </div>
        </div>
        <div class="game__result">
            <div class="box">
                <h2>Your score:</h2>
                <p id="user-score">placeholder</p>
            </div>
            <div class="box">
                <h2>Computer score:</h2>
                <p id="computer-score"> placeholder</p>
            </div>
            <div class="box">
                <h2>Draw: </h2>
                <p id="draw">
                    placeholder </p>
            </div>
            <div class="box">
                <h2>Round number: </h2>
                <p id="round"> placeholder</p>
            </div>
        </div>
        <div class="game__buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    </div>
    <script src="./app.js" charset="utf-8"></script>
</body>

</html>
